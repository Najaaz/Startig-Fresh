<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>

    <style>
        
        #top{
            font-size: 36px;
        }
        #middle{
            font-size: 28px;
        }
        #bottom{
            font-size: small;
        }

        .name{
            font-weight: bold ;
        }

    </style>
</head>
<body>  
    <div>
        <h1>Hello, Im a div</h1>
    </div>  
    <h2>Hello World!</h2>
    <p>This is the first line</p>

    <ul>
        <li>First thing</li>
        <li>Second thing</li>
    </ul>

    <ol>
        <li>Cheese</li>
        <li>Milk</li>
        <li>Butter</li>
    </ol>

    
    <form>
        <input type="text" placeholder="Full Name" name="name">
        <button>Submit</button>
    </form>

    <table>
        <tr>
            <th>FName</th>
            <th>LName</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Najaaz</td>
            <td>Nabhan</td>
            <td>Sep</td>
        </tr>
        <tr>
            <td>Naajid</td>
            <td>Nabhan</td>
            <td>Feb</td>
        </tr>
    </table>

    <div id="top">
        This is the <span class="name">top</span>
    </div>
    <div id="middle">
        This is the <span class = "name">Middle</span>
    </div>
    <div id="bottom">
        This is the <span class="name">Bottom</span>
    </div>

</body>
</html>
